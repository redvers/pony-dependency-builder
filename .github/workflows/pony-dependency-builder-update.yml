name: Rebuild pony-dependency-builder image

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  pony-dependency-builder:
    name: Update pony-dependency-builder
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Login to GitHub Container Registry
        # v2.2.0
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.USER_TOKEN }}
      - name: Build and push
        run: bash -x pony-dependency-builder/build-and-push.bash

